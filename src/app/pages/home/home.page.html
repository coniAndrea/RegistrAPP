<app-header [pageTitle]="pageTitle" [isNotHome]="isNotHome"></app-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <img class="img-logo" src="../../../assets/img/icon.png" alt="">
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <div id="container">
  
  </div>

  <app-fab-menu></app-fab-menu>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Profesor</ion-card-subtitle>
      </ion-card-header>
      <ion-item>
        <img class="img" src="../../../assets/img/docente.png" alt="">
        <br>
          <ion-button [routerLink]="['/login']" fill="outline" slot="end">Ingresar</ion-button>
        </ion-item>
      </ion-card>
    
      <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Alumno</ion-card-subtitle>
        </ion-card-header>
        <ion-item>
            <img class="img" src="../../../assets/img/adolescentes.png" alt="">
            <ion-button [routerLink]="['/login']" fill="outline" slot="end">Ingresar</ion-button>
        </ion-item>
      </ion-card>  

  </div>

</ion-content>
