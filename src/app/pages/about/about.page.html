<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Inf.Programadores</ion-title>
    <img class="img-logo" src="../../../assets/img/icon.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated="true" placeholder="Buscar..." (ionChange)="buscar($event)"></ion-searchbar>
  <ion-list lines="full">
    <ion-item *ngFor="let personaje of listaProgra | filtroPersonajes: busqueda">
      <ion-avatar slot="start">
        <img [src]="personaje.image" alt="{{personaje.name}}">
      </ion-avatar>
      <ion-label>
        <h2>{{personaje.name}}</h2>
      </ion-label>
      <ion-icon class="ff" name="arrow-forward" (click)="goToDetail(personaje)"></ion-icon>
    </ion-item>    
  </ion-list>
</ion-content>
