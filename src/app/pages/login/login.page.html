<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <img class="img-logo" src="../../../assets/img/icon.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-title color="" class="ion-text-center">
    <ion-label>
      <br>
      <h1>Bienvenido!!</h1>
    </ion-label>
  </ion-card-title>
  <ion-card-content >
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"
      placeholder="correo@correo.com"
      pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
      required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"
      pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{4,8}$"
      required></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-card-content>
    <ion-button shape="block" (click)="login()">Ingresar</ion-button>
  </ion-card-content>
</ion-content>
